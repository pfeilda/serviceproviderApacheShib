suites:
  default:
    namespace: DanielPfeil\ServiceProviderApacheShib
    psr4_prefix: DanielPfeil\ServiceProviderApacheShib
    src_path: ./Classes
    spec_path: ./
    composer_suite_detection: true
extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format: [
        html,
        clover
      ]
    whitelist:
    - Classes
    output:
          clover: coverage/clover.xml
          html: coverage/html